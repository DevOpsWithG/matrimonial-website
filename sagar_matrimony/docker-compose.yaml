version: '3.8'

services:
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - profile-service
    networks:
      - sagar-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sagar_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - sagar-network

  auth-service:
    build: 
      context: ./auth-service
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/sagar_db
      JWT_SECRET: supersecretkey
      JWT_ALGORITHM: HS256
    depends_on:
      - db
    networks:
      - sagar-network

  profile-service:
    build:
      context: ./profile-service
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/sagar_db
    depends_on:
      - db
    networks:
      - sagar-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - profile-service
    networks:
      - sagar-network

networks:
  sagar-network:
    driver: bridge

volumes:
  postgres_data:
