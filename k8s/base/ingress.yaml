apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sagar-matrimony-ingress
  namespace: sagar-matrimony
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "sagar-matrimony-ip"
spec:
  rules:
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/profile
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
